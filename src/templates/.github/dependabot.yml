version: 2

# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
